<dom-module id="employee-list">

             url="../data/test.json"
             handle-as="json"
             last-response="{{employees}}"></iron-ajax>

          <div>Last name: <span>{{test2.e}}</span></div>
          <div>Last name: <span>{{test2.d}}</span></div>
