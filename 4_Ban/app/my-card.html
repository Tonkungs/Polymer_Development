<!-- import -->
<link rel="import" href="my-widget.html">
<link rel="import" href="my-card-edit.html">

<dom-module id="my-card">
  <style>
    paper-card {
      margin: 10px;
      min-height: 150px;
      width: 305px;
      border-radius: 10px 10px 10px 10px;
    }
    paper-card.card_main > .card-header{
      padding: 5px;
      background-color: var(--paper-light-blue-500);
      color: #FFF;
      font-size: 1.3em;
    }
    .setting_card_pane{
      float: right;
    }
  </style>
  <template>
    <paper-card class="card_main card_main_1">
      <div class="card-header">[[data.name]]

          <div class="setting_card_pane">
            <my-card-edit data="{{data}}" key="[[data.key]]"></my-card-edit>
          </div>
      </div>
      <div class="card-content">
        <template is="dom-repeat" items="{{data.component}}">
          <my-widget data="{{item}}" keyparent="[[data.key]]"></my-widget>
        </template>
        <h4>[[data.key]]</h4>
      </div>
  </paper-card>

</template>

  <script>
    Polymer({
      is: "my-card",
      properties: {
          myModule:{
              type:String,
              value:'my-widget'
          }
        },
        ready: function() {
          // console.log(this.data);
        },
    });
  </script>
</dom-module>
