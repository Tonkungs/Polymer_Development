<!-- import -->
<link rel="import" href="my-widget.html">
<link rel="import" href="my-card-edit.html">

<dom-module id="my-card">
  <style>
    paper-card {
      margin: 10px;
      min-height: 150px;
      width: 310px;
      border-radius: 10px 10px 10px 10px;
    }
    paper-card.card_main > .card-header{
      padding: 5px;
      background-color: var(--paper-light-blue-500);
      color: #FFF;
      font-size: 1.3em;
    }
    .flex-horizontal{
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
       /*@apply(--layout-around-justified);*/
    }
    .flex{
      @apply(--layout-flex);
    }
    .setting_card_pane{
      float: right;
    }

    paper-dialog {
      min-width: 310px;
      min-height: 200px;
    }

  </style>
  <template>
    <!-- <test-ironpage></test-ironpage> -->
    <paper-card class="card_main card_main_1">
      <div class="card-header">{{data.name}}
          <div class="setting_card_pane">
            <my-card-edit data="{{data}}"></my-card-edit>
          </div>
      </div>
      <div class="card-content">
        <template is="dom-repeat" items="{{data.components}}">
              <my-widget data="{{item}}"></my-widget>
          </template>
        <h4>[[data.key]]</h4>
      </div>
  </paper-card>

</template>

  <script>
    Polymer({
      is: "my-card",
      properties: {
          myModule:{
              type:String,
              value:'my-widget'
          }
        },
        ready: function() {
          // console.log(123);
        },
    });
  </script>
</dom-module>
