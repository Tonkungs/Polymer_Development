<link rel="import" href="chart/bar-chart.html">
<link rel="import" href="my-components/my-picture.html">
<dom-module id="my-widget">
  <style>
    :host {
      display: block;
    }
    google-chart {
      height: 250px;
      width: 18em;
    }
  </style>
  <template>
    <span>ชนิด:{{data.type}}</span>

      <div id="cpn">


      </div>


  </template>
  <script>
    Polymer({
      is: "my-widget",
      properties: {
        mycomponents: {
          type: Array,
          value: function(){
            return [
                { mycomponent:"bar-chart"},
                { mycomponent:"my-picture"},
                { mycomponent:"my-text"},
                { mycomponent:"my-html"},
                { mycomponent:"my-google-map"}
            ]}
        }
      },
      ready: function() {

      // console.log(this.data.type);
      // let ta = this.data.type;
      var toLocal = document.createElement(this.data.type);
      // console.log(toLocal);
      toLocal.data = this.data;
      // console.log(toLocal);
      // console.log(Polymer.dom(this.root).querySelector('#cpn'));
      // console.log(data);
      Polymer.dom(this.root).querySelector('#cpn').appendChild(toLocal);
      }


    });
  </script>
</dom-module>
