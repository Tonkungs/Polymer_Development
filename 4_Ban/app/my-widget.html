<link rel="import" href="chart/bar-chart.html">
<link rel="import" href="my-components/my-picture.html">
<dom-module id="my-widget">
  <style>
    :host {
      display: block;
    }
    google-chart {
      height: 250px;
      width: 18em;
    }
  </style>
  <template>
    <span>ชนิด:{{data.type}}</span>
    {{data}}
      <iron-pages selected="{{selection}}">
          <my-text data="{{data}}"></my-text>
          <my-picture data="{{data}}"></my-picture>
          <my-html data="{{data}}"></my-html>
          <bar-chart data="{{data}}"></bar-chart>
          <my-google-map data="{{data}}"></my-google-map>
      </iron-pages>
  </template>
  <script>
    Polymer({
      is: "my-widget",
      properties: {
        selection: {
          type: Number,
          value:0
        }
      },
      ready: function() {
        console.log(this.data.type);
        switch (this.data.type) {
          case 'my-text':
               this.selection =0;
            break;
          case 'my-picture':
               this.selection =1;
            break;
          case 'my-html':
               this.selection =2;
            break;
          case 'bar-chart':
               this.selection =3;
            break;
          case 'my-google-map':
               this.selection =4;
            break;
        }

        // console.log(this.selection);
      }
    });
  </script>
</dom-module>
