<dom-module id="my-picture">
  <style>
    img {
      width: 270px;
      height: auto;
    }
  </style>
  <template>
    <template is="dom-if" if="[[checkpic(data.setting.url)]]">
      <img src="{{data.setting.url}}"/>
    </template>
  </template>
  <script>
    Polymer({
      is: "my-picture",
    checkpic:function(pic){
      return pic != null;

    }
    });
  </script>
</dom-module>
