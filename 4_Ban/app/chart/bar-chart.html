<dom-module id="bar-chart">
  <style>
    :host {
      display: block;
    }
    google-chart {
      height: 250px;
      width: 18em;
    }
  </style>
  <template>
      <span>test bar-chart ||  {{data.name}}</span>
      <template is="dom-if" if="[[checkChart(data.type)]]">
          <google-chart
               type="column"
               options='{"title": "Bar height", "legend": "none"}'
               data="{{data.setting.url}}">
         </google-chart>
      </template>
  </template>
  <script>
    Polymer({
      is: "bar-chart",
      checkChart:function (chart){
        return chart == 'bar-chart';
      }
    });
  </script>
</dom-module>
