<html>
<head>

  <title>iron-ajax</title>

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
  <style>
    iron-image {
      background-color: lightgray;
      margin: 1em;
    }
    .horizontal-section {
      max-width: 300px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body unresolved>
  <div class="horizontal-section-container">
    <template is="dom-bind" id="app">
      <!-- http://localhost:3000/Development/4_Ban/data/data.json -->
      <iron-ajax auto
          url="../data/data.json"

          handle-as="json"
          last-response="{{ajaxResponse}}"></iron-ajax>

<template id="dom-repeat" items=[[ajaxResponse.items]]>
  <div class="horizontal-section">
            <h2><a href="[[url(item.id.videoId)]]" target="_blank">[[item.snippet.title]]</a></h2>
            <iron-image src="[[item.snippet.thumbnails.high.url]]" width="256" height="256" sizing="cover" preload fade></iron-image>
            <p>[[item.snippet.description]]</p>
  </div>
</template>

        <span>[[ajaxResponse.version]]</span><hr>
        <span>[[ajaxResponse.allow_edit]]</span><hr>
        <span>[[ajaxResponse.menu.0.icon_name]]</span><hr>
        <span>[[ajaxResponse.menu.1.icon_pic]]</span><hr>
        <span>[[ajaxResponse.columns]]</span><hr>
    </template>
  </div>

  <script>
    Polymer({
      is: "app",

    });


  </script>
  <script type="text/javascript">
    var sss = JSON.parse('[1, 5, "false"]');
    console.log(sss);
  </script>
</body>
</html>
