<!-- import -->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="my-menu.html">
<link rel="import" href="em.html">
<dom-module id="my-main">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <span class="title">Menu</span>
        </paper-toolbar>
        <div>
          <my-draft-web></my-draft-web>
        </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu"></paper-icon-button>
          <span class="title">Main</span>
        </paper-toolbar>
        <div>
          <employee-list></employee-list>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>
<script>
  Polymer({
    is: "my-main",
    properties: {
      name: {
        type: String,
        value:'test'
      }
    }
  });
  var drawer = document.querySelector('app-drawer');
    document.querySelector('paper-icon-button').addEventListener('tap', function() {
      drawer.toggle();
    });
</script>
