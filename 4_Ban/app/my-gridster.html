<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="my-gridster">
  <style>
    :host {
      display: block;
    }

    .gridster * {
      margin:0;
      padding:0;
    }

    ul {
      list-style-type: none;
    }

    body {
        font-size: 16px;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #444;
        margin: 30px 40px;
    }

    .controls {
        margin-bottom: 20px;
    }

    .gridster ul {
        background-color: #EFEFEF;
    }

    .gridster li {
        font-size: 1em;
        font-weight: bold;
        text-align: center;
        line-height: 100%;
        background-color: #FFF;
    }

    .gridster {
        margin: 0 auto;

        opacity: .8;

        -webkit-transition: opacity .6s;
        -moz-transition: opacity .6s;
        -o-transition: opacity .6s;
        -ms-transition: opacity .6s;
        transition: opacity .6s;
    }

    .gridster .gs-w {
        background: #DDD;
        cursor: pointer;
    }

    .gridster .player {
        background: #BBB;
    }


    .gridster .preview-holder {
        border: none!important;
        background: red!important;
    }


  </style>
  <template>
    <div class="gridster">
      <ul></ul>
    </div>
  </template>
  <script>
    Polymer({
      is: "my-gridster",

      attached: function() {
        var divSter = Polymer.dom(this.root).querySelector('.gridster > ul');
        var gridster;
        gridster = $(divSter).gridster({
            //ความห่างหันของกล่อง
            widget_margins: [5, 5],
            max_cols:5,
            // ขนาดกล่อง
            widget_base_dimensions: [150, 150]
        }).data('gridster');
        var widgets = [
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1],
            ['<li style="background-color:#FFF;">0</li>', 1, 1]
        ];

        $.each(widgets, function(i, widget){
            gridster.add_widget.apply(gridster, widget)
        });


      },
    });
  </script>
</dom-module>
