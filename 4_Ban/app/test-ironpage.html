  <style>
  iron-pages {
    width: 100%;
    height: 200px;
    font-size: 50px;
    color: white;
    text-align: center;
  }
  iron-pages div {
    width: 100%;
    height: 100%;
    padding: 80px 0;
  }
  iron-pages div:nth-child(1) {
    background-color: var(--google-blue-500);
  }
  iron-pages div:nth-child(2) {
    background-color: var(--google-red-500);
  }
  iron-pages div:nth-child(3) {
    background-color: var(--google-green-500);
  }
  </style>
  <template>
 <paper-button data-dialog="dialog" onclick="clickHandler(event)">plain dialog</paper-button>
 <paper-dialog id="dialog">

  <paper-dropdown-menu label="Component">
    <paper-listbox selected="{{selection}}" class="dropdown-content">
      <paper-item>Text</paper-item>
      <paper-item>Picture</paper-item>
      <paper-item>Html</paper-item>
      <paper-item>Chart</paper-item>
      <paper-item>Google Map</paper-item>
    </paper-listbox>

  </paper-dropdown-menu>
    <iron-pages selected="{{selection}}">
      <setting-text name="settingText"></setting-text>
      <setting-picture name="settingPicture"></setting-picture>
      <setting-html name="settingHtml"></setting-html>
      <setting-google-map name="settingGoogleMap"></setting-google-map>
      <setting-chart-basic name="settingChartBasic"></setting-chart-basic>

    <span>เลข
       {{selection}}</span>

</paper-dialog>
  </template>
  <script>
    Polymer({
      is: "test-ironpage",
      __selected: function(selection) {

        console.log(this.selection);
            switch (this.selection) {
              case 0:
                return  this.selection="settingText";
                break;
              case 1:
                return   this.selection="settingPicture";
                break;
              case 2:
                  return  this.selection="settingHtml";
                break;
              case 3:
                  return this.selection="settingGoogleMap";
                break;
              case 4:
                  return this.selection="settingChartBasic";
                break;
            }
            // console.log(this.selection);
      }
    });
    function clickHandler(e) {
          var button = e.target;
          while (!button.hasAttribute('data-dialog') && button !== document.body) {
            button = button.parentElement;
          }

          if (!button.hasAttribute('data-dialog')) {
            return;
          }

          var id = button.getAttribute('data-dialog');
          var dialog = document.getElementById(id);
          if (dialog) {
            dialog.open();
          }
        }
  </script>
</dom-module>
